<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
        <link href="resources/css/nav_bar.css" rel="stylesheet" type="text/css"/>
        <link href="resources/css/user_info.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <!-- Nav Bar -->
        <div class="navBar" id="navMenu">
            <ul>         
                <h:outputLink onclick="openNavMenu()" value="javascript:void(0)"><img src="resources/images/vegan.png" alt=""/></h:outputLink>
                <li> <h:outputLink value="#{user.page_main}"> Ana Sayfa </h:outputLink></li>
                <li> <h:outputLink value="#explore"> Diyetisyenler </h:outputLink> </li>
                <li class="right"> <h:outputLink value="about.xhtml"> Hakkımızda </h:outputLink></li>
                <li class="right"> <h:outputLink value="help.xhtml"> Yardım </h:outputLink></li>
            </ul>
            <hr></hr>
        </div>
        <!-- End of Nav Bar -->

        <div class="user-info-screen">
            <h:graphicImage class="user-info-screen-img" value="resources/images/insert_pic.png"/>

            <h:form>
                <div class="row">
                    <div class="col-3">
                        <h:outputText class="input-text-head" value="Boy"/>
                        <h:inputText class="small-input-text" value="#{userinfo.weight}"/> 

                    </div>
                    <div class="col-3">
                        <h:outputText class="input-text-head" value="Kilo"/>
                        <h:inputText class="small-input-text" value="#{userinfo.height}"/> 

                    </div>
                    <div class="col-3">
                        <h:outputText class="input-text-head" value="Yaş"/>
                        <h:inputText class="small-input-text" value="#{userinfo.years}"/>

                    </div>
                    
                    <h:outputText class="user-info-text" value="Vücut kitle indexi: #{userinfo.body_mass_index}"/>
                    <h:commandButton  class="fancy-button" value="Hesapla" action="#{userinfo.calculateBMI()}"/>

                </div>

            </h:form>
        </div>

    </h:body>
</html>
