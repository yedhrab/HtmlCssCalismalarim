<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8">
        <title> First Site with CSS</title>
        
        <!-- CSS Linkleri -->
        <link rel="stylesheet" href="main.css">
        
    </head>
    <body>
        <nav>
            <ul class="topNav" id="dropDownClick">
                <li> <a href="#home"> Ana Sayfa </a></li>
                <li> <a href="#news"> Haberler </a></li>
                <li> <a href="#contact"> İletişim </a></li>
                <li> <a href="#about"> Hakkımızda </a></li>
                <li class="topNav-right"> <a href="#signUp"> Kayıt Ol </a></li>
                <li class="topNav-right"> <a href="#signIn"> Giriş Yap </a></li>
                <!-- javascript olduğu için linki olmamalı, o yüzden javascript:void(0) yazıyoruz, Ben javascriptim yolum ntanımlanmadı demek -->
                <li class="dropDownIcon"> <a href="javascript:void(0)" onclick="dropDownMenu()">&#9776;</a></li>
                
            </ul>
        </nav>
        
        <!-- Ana yazı kısmı -->
        <div class="container" id="section-1-gradient">
            <div class="row"> 
                <div class="col-6">
                    <div class="leftSide-col">
                        <h1 class="large"> Free Website</h1>
                        <h2 class="large"> Created by YEmre</h2>
                    </div>
                    <!-- Üye girişi kısmı -->
                    <form>
                        <div class="leftSide-col">
                            <h3> Kullanıcı Adı </h3>
                            <input class="inputBox-sign" type="text" placeholder="Kullanıcı Adı">
                            <h3> Şifre </h3>
                            <input class="inputBox-sign" type="password" placeholder="Şifre">    
                        </div>
                    </form>   
                </div>         
                <div class="col-6">
                    <div class="rightSide-col">
                        <div class="videoContainer">
                            <iframe width="560" height="315" src="https://www.youtube.com/embed/Xo7MHKB7nHk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- JavaScript -->
        <script>
            function dropDownMenu() {
                var trigram = document.getElementById("dropDownClick");
                if (trigram.className === "topNav") { /* İsim değiştirme topNav'ı topNav.responsive yapıyoruz. */
                    trigram.className += " responsive";
                } else {
                    trigram.className = "topNav";
                }
            }
        </script>
    
    </body>
</html>
